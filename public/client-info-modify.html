    <script>
      var n = 0; // You can set the initial value of n as needed
      var data = 0;
      var dita;
      var muaji;
      var m = 0;
      var k = 0;
      var dataSotme = new Date();
      function shfaqDateSotme() {
        if (n < 0 || n > 5) {
          n = 0;
        }

        dita = dataSotme.getDate() + n;
        muaji = dataSotme.getMonth() + 1; // Months start from 0, so add 1
        var viti = dataSotme.getFullYear();
        console.log(dita);
        const today = new Date();
        const totalDays = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDate();
        if (dita > totalDays) {
          m = 1;
          dita = 1;
        } else m = 0;
        muaji = muaji + m;
        dita = dita + k;
        var dataFormatuar = dita + "/" + muaji + "/" + viti;
        data = dataFormatuar;
        // Increment the day for the next date
        var dataFormatuarNext = dita + 1 + "/" + muaji + "/" + viti;

        // Display the current and next date in HTML elements
        document.getElementById("emriDites").innerHTML = dataFormatuar;
        managebuttons();
      }

      function incrementDate() {
        n++;
        if (m == 1) {
          k++;
        }
        if (n >= 5) {
          n = 0;
          k = 0;
          dita = dataSotme.getDate();
        }

        shfaqDateSotme();
      }

      function decrement() {
        n--;

        if (m == 1) {
          k--;
          if (k <= 0) {
            k = 0;
          }
        }
        shfaqDateSotme();
      }
      shfaqDateSotme();
    </script>

    <script>
      function handleReservation(button) {
        fetch(
          `/modify?id=${nr}&data=${data}&ora=${button}&name=${name}&sherbim=${sherbim}`
        )
          .then((response) => response.json()) // Parse the JSON response
          .then((info) => {
            // Log the entire data object
            console.log("Data received from server:", info);

            console.log(typeof info);
            let splitValues = info.oraret.map((item) => item.split(":"));
            let joinedValues = splitValues.map((parts) => parts.join(""));

            for (let i = 0; i < joinedValues.length; i++) {
              disableButton(joinedValues[i]);
            }
            console.log(joinedValues);
          });
        window.location.href = `/modifikuar`;
      }
    </script>

    <script>
      function managebuttons() {
        var currentDate = new Date();
        var currentMonth = currentDate.getMonth() + 1;
        var currentDay = currentDate.getDate();
        var currentHour = currentDate.getHours();
        var currentMinute = currentDate.getMinutes();

        var i = 0;
        var currentTimeValue = currentHour * 100 + currentMinute;
        var buttonIDS = [
          800, 830, 900, 930, 1000, 1030, 1100, 1130, 1200, 1230, 1300, 1330,
          1400, 1430, 1500, 1530, 1600, 1630, 1700, 1730, 1800, 1830, 1900,
          1930,
        ];
        if (dita <= currentDay && currentMonth >= muaji) {
          console.log(dita);
          for (i = 0; i <= 23; i++) {
            if (currentTimeValue >= buttonIDS[i]) disableButton(buttonIDS[i]);
          }
        } else {
          for (i = 0; i <= 23; i++) {
            enableButton(buttonIDS[i]);
          }
        }

        fetch(`/getOraret?id=${data}`)
          .then((response) => response.json()) // Parse the JSON response
          .then((data) => {
            // Log the entire data object
            console.log("Data received from server:", data);
            console.log(typeof data);
            let splitValues = data.oraret.map((item) => item.split(":"));
            let joinedValues = splitValues.map((parts) => parts.join(""));
            for (let i = 0; i < joinedValues.length; i++) {
              disableButton(joinedValues[i]);
            }
            console.log(joinedValues);
          });
        function disableButton(buttonId) {
          var button = document.getElementById(buttonId);
          if (button) {
            button.classList.add("disabled-button");
            button.disabled = true;
          }
        }

        function enableButton(buttonId) {
          var button = document.getElementById(buttonId);
          if (button) {
            button.classList.add("disabled-button");
            button.disabled = false;
          }
        }
      }
      managebuttons();
    </script>
