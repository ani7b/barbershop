<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Info</title>
    <link rel="stylesheet" type="text/css" href="virtual-select.min.css" />
    <link href="rezervimiim.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login_">
      <div class="nav_bar">
        <img src="logo.png" class="logo" />
        <h1 class="shop_name">Barber Shop</h1>
      </div>
    </div>
    <div class="login-box">
      <div class="info">
        <h2 id="emri"></h2>
      </div>
      <div class="info">
        <h2 id="NrCel"></h2>
      </div>
      <div class="info">
        <h2 id="rezervimi"></h2>
      </div>
      <div class="info1">
        <h3 id="sherbim"></h3>
      </div>

      <script type="text/javascript" src="virtual-select.min.js"></script>
      <script type="text/javascript">
        // Parse the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");
        const nr = urlParams.get("nr");
        const date = urlParams.get("date");
        const ora = urlParams.get("ora");
        const sherbimi = urlParams.get("sherbim");
        const sherbimArray = sherbimi.split(",");
        sherbim = sherbimArray.join(" ");

        var emriElement = document.getElementById("emri");
        emriElement.textContent = "Emri: " + name;

        var nrCelElement = document.getElementById("NrCel");
        nrCelElement.textContent = "Nr.Cel: " + nr;

        var rezervimiElement = document.getElementById("rezervimi");
        rezervimiElement.textContent = "Rezervimi: " + date + " " + ora;
        var sherbime = document.getElementById("sherbim");
        sherbime.textContent = "Sherbimet: " + sherbim;
      </script>

      <div class="btn-container">
        <button class="btn1" onclick="handleReservation('10:30')">
          Ndrysho Orar
        </button>
        <button class="btn2" onclick="deleteReservation()">Fshi</button>
      </div>
    </div>
    <script>
      function handleReservation(buttonId) {
        window.location.href = `/client-info-modify?name=${name}&cel=${nr}&sherbim=${sherbim}`;
      }
    </script>
    <script>
      function deleteReservation() {
        fetch(`/delete?id=${nr}`).then((response) => response.json()); // Parse the JSON response
        window.location.href = "/deleted.html";
      }
    </script>
  </body>
</html>
