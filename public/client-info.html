<!DOCTYPE html>
<html lang="en">
  <head>

        <img src="logo.png" class="logo" />

      </div>
    </div>
    <div class="login-box">
      <div class="info">

      <div class="info">

      <div class="btn-container">
        <button class="btn1" onclick="handleReservation('10:30')">

        </button>
        <button class="btn2">Fshi</button>
      </div>
    </div>

      function handleReservation(buttonId) {
        window.location.href = "/client-info-modify";
      }
    </script>
  </body>
</html>
